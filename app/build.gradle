apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.perso.red.pokeassistant"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        prod {
            applicationId = "com.perso.red.pokeassistant"
            versionName = "1.1-free"
        }
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

repositories {
    mavenCentral()
}

ext {
    junitVersion = '4.12'
    appcompatv7Version = '23.4.0'
    designVersion = '23.4.0'
    materialVersion = '1.2.4'
    percentVersion = '23.4.0'
    fbuttonVersion = '1.0.5'
    moshiVersion = '1.2.0'
    gsonVersion = '2.4'
    butterknifeVersion = '8.4.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile "junit:junit:$junitVersion"
    compile "com.android.support:appcompat-v7:$appcompatv7Version"
    compile "com.android.support:design:$designVersion"
    compile "com.github.rey5137:material:$materialVersion"
    compile "com.android.support:percent:$percentVersion"
    compile "info.hoang8f:fbutton:$fbuttonVersion"
    compile "com.squareup.moshi:moshi:$moshiVersion"
    compile "com.google.code.gson:gson:$gsonVersion"
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    apt "com.jakewharton:butterknife-compiler:$butterknifeVersion"
}
